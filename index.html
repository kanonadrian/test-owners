<html>
    <head>
        <title>AWS Cognito</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <!-- <script src="./node_modules/amazon-cognito-identity-js/dist/amazon-cognito-identity.min.js" type="text/javascript"></script> -->
        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>
    </head>
    <body>
        <div class="row" style="background-color: #232f3e; margin-bottom: 20px;">
            <div class="col"><h1 class="text-center" style="padding: 20px; color: #dd6b10;">AWS Cognito</h1></div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col"><h2>Regitro</h2></div>
                <div class="col"></div>
                <div class="col"><h2>Iniciar sesión</h2></div>
            </div>
            <div class="row">
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label for="inputName">* Nombre: </label>
                            <input type="text" class="form-control" id="inputName" aria-describedby="nombreHelp" placeholder="Ingrese su nombre">
                            <!-- <small id="nombreHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>
                        <div class="form-group">
                            <label for="inputFamilyName">Apellido: </label>
                            <input type="text" class="form-control" id="inputFamilyName"placeholder="Ingrese su apellido">
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">* Usuario: </label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Ingresa tu correo">
                        </div>
                        <div class="form-group">
                            <label for="inputPhoneNumber">Teléfono: </label>
                            <input type="tel" class="form-control" id="inputPhoneNumber" placeholder="Ingresa teléfono">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">* Contraseña: </label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Ingresa contraseña">
                        </div>
                        <button type="button" class="btn btn-primary" id="registerUser">Registrar</button>
                    </form>
                </div>
                <div class="col"></div>
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label for="inputEmail2">* Usuario: </label>
                            <input type="email" class="form-control" id="inputEmail2" placeholder="Ingresa tu correo">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword2">* Contraseña: </label>
                            <input type="password" class="form-control" id="inputPassword2" placeholder="Ingresa contraseña">
                        </div>
                        <button type="button" class="btn btn-primary" id="loginUser">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript">

            var poolData = {
                UserPoolId : 'us-east-1_NN6otr0aH', // pool id
                ClientId : '4549e7m8jjht6gc8je6ma77ed6' // client id 
            };

            $('#loginUser').on('click', function(){

                var email = $('#inputEmail2').val();
                var password = $('#inputPassword2').val();
                var authenticationData = {
                    Username : email,
                    Password : password,
                };
                var authenticationDetails = new AmazonCognitoIdentity.AuthenticationDetails(authenticationData);
                var userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);
                var userData = {
                    Username : email,
                    Pool : userPool
                };
                var cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);

                cognitoUser.authenticateUser(authenticationDetails, {
                    onSuccess: function (result) {
                        var accessToken = result.getAccessToken().getJwtToken();
                        /* Use the idToken for Logins Map when Federating User Pools with identity pools or when passing through an Authorization Header to an API Gateway Authorizer*/
                        var idToken = result.idToken.jwtToken;

                        console.log(accessToken);
                        console.log(idToken);
                    },

                    onFailure: function(err) {
                        console.log(err);
                    },

                });

            });

            $('#registerUser').on('click', function(){

                var name = $('#inputName').val();
                var family_name = $('#inputFamilyName').val();
                var email = $('#inputEmail').val();
                var phone_number = $('#inputPhoneNumber').val();
                var password = $('#inputPassword').val();

                var userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);

                var attributeList = [];

                var dataName = {
                    Name : 'name',
                    Value : name
                };
                var dataFamilyName = {
                    Name : 'family_name',
                    Value : family_name
                };
                var dataEmail = {
                    Name : 'email',
                    Value : email
                };
                var dataPhoneNumber = {
                    Name : 'phone_number',
                    Value : phone_number
                };
                var attributeName = new AmazonCognitoIdentity.CognitoUserAttribute(dataName);
                var attributeFamilyName = new AmazonCognitoIdentity.CognitoUserAttribute(dataFamilyName);
                var attributeEmail = new AmazonCognitoIdentity.CognitoUserAttribute(dataEmail);
                var attributePhoneNumber = new AmazonCognitoIdentity.CognitoUserAttribute(dataPhoneNumber);

                attributeList.push(attributeName);
                attributeList.push(attributeFamilyName);
                attributeList.push(attributeEmail);
                attributeList.push(attributePhoneNumber);


                if (name == '' || family_name == '' || email == '' || phone_number == '') {

                    console.log('Favor ingrese todos los datos requeridos(*).');
                    return false;

                }

                userPool.signUp(email, password, attributeList, null, function(error, result){
                    if (error) {
                        console.log(error);
                        alert(error.message);
                        return;
                    }else{
                        console.log(result.user);
                        alert('user created');
                    }
                    
                });

            });
        </script>
    </body>
</html>
